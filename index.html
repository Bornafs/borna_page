<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ================= HEADER ================= */
        header {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Ã  gauche */
            padding: 20px 50px;
        }

        header img {
            height: 60px;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 34px;
        }

        header p {
            margin: 5px 0 0;
            color: #4fc3f7;
            font-size: 15px;
        }

        /* ================= VIDEO ================= */
        .video-container {
            margin-top: 30px;
            padding: 0 50px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* ================= CORE ACTIVITIES ================= */
        .core-activities {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
            padding: 60px 50px;
        }

        .core-text {
            flex: 1;
        }

        .core-text h2 {
            margin-bottom: 10px;
        }

        .core-text ul {
            padding-left: 20px;
        }

        .core-image {
            flex: 1;
            text-align: right;
        }

        .core-image img {
            max-width: 300px;
            height: auto;
        }

        /* Responsive (mobile) */
        @media (max-width: 768px) {
            .core-activities {
                flex-direction: column;
                text-align: center;
            }

            .core-image {
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Nom de votre site</h1>
        <p>Sous-titre ou slogan ici</p>
    </header>

    <!-- VIDEO -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- CORE ACTIVITIES -->
    <section class="core-activities">
        <div class="core-text">
            <h2>Core Activities</h2>
            <ul>
                <li>Activity 1</li>
                <li>Activity 2</li>
                <li>Activity 3</li>
            </ul>
        </div>

        <div class="core-image">
            <img src="core-image.png" alt="Core Activities Image">
        </div>
    </section>

</body>
</html>
