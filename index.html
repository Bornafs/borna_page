<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Borna-FS | Engineering & Energy Systems</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: url("images/background.jpg") no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
}

/* Overlay */
.overlay {
    background: rgba(0,0,0,0.25);
    min-height: 100vh;
}

/* HEADER */
header {
    display: flex;
    align-items: center;
    padding: 20px 50px;
}

header img {
    height: 180px;
    margin-right: 30px;
}

header h1 {
    margin: 0;
    font-size: 36px;
}

header p {
    margin-top: 8px;
    color: #cbd5e1;
}

/* NAV */
nav {
    background: rgba(0,0,0,0.85);
    padding: 12px 50px;
}

nav a {
    color: white;
    text-decoration: none;
    margin-right: 25px;
}

nav a:hover {
    color: #60a5fa;
    border-bottom: 2px solid #60a5fa;
}

/* MAIN */
.main {
    display: flex;
    padding: 40px 50px;
}

.content {
    flex: 3;
    padding-right: 40px;
}

.sidebar {
    flex: 1;
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 10px;
}

/* SLIDER */
.slider img {
    width: 100%;
    border-radius: 8px;
    display: none;
}

/* === ANIMATIONS === */

#animated-bg {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

svg {
    width: 100%;
    height: 100%;
}

.rotate {
    animation: rotate 10s linear infinite;
    transform-origin: center;
}

.wave {
    animation: waveMove 6s ease-in-out infinite;
}

.sun {
    animation: pulse 4s ease-in-out infinite;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes waveMove {
    0%,100% { transform: translateX(0); }
    50% { transform: translateX(30px); }
}

@keyframes pulse {
    0%,100% { opacity: 0.6; }
    50% { opacity: 1; }
}
</style>
</head>

<body>

<div id="animated-bg">
<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">

    <!-- Sun -->
    <circle cx="300" cy="150" r="60" fill="orange" class="sun"/>

    <!-- Cooling block -->
    <rect x="260" y="220" width="120" height="60" rx="6" fill="#1e88e5"/>

    <!-- Wind turbine -->
    <g transform="translate(150,300)">
        <rect x="-5" y="0" width="10" height="100" fill="#666"/>
        <g class="rotate">
            <polygon points="0,-60 10,0 -10,0" fill="#1e88e5"/>
            <polygon points="60,0 0,10 0,-10" fill="#1e88e5"/>
            <polygon points="-60,0 0,10 0,-10" fill="#1e88e5"/>
        </g>
    </g>

    <!-- Energy symbol -->
    <g class="rotate" transform="translate(900,220)">
        <polygon points="0,-40 5,-5 40,0 5,5 0,40 -5,5 -40,0 -5,-5"
                 fill="#00bcd4"/>
    </g>

    <!-- Heat wave -->
    <path d="M0 420 C300 380 600 460 1200 420"
          stroke="#2ecc71"
          stroke-width="6"
          fill="none"
          class="wave"/>

    <!-- R&D -->
    <rect x="520" y="260" width="160" height="100" rx="12" fill="#0d47a1"/>
    <text x="600" y="320" text-anchor="middle"
          fill="white" font-size="20">R&D</text>

</svg>
</div>

<div class="overlay">

<header>
    <img src="images/logo.png" alt="Borna-FS Logo">
    <div>
        <h1>Borna-FS</h1>
        <p>Engineering • Energy Systems • Research & Development</p>
    </div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="#">R&D</a>
    <a href="#">Expertise</a>
    <a href="#">Consulting</a>
    <a href="#">Training</a>
    <a href="#">Partners</a>
    <a href="#">Contact</a>
</nav>

<div class="main">

<div class="content">
    <h2>Engineering & Energy Platform</h2>
    <p>
        This platform focuses on engineering, energy efficiency,
        thermodynamics and applied research.
    </p>
</div>

<div class="sidebar">
    <h3>Core Activities</h3>
    <div class="slider">
        <img src="images/energy.jpg">
        <img src="images/hvac.jpg">
        <img src="images/research.jpg">
    </div>
</div>

</div>
</div>

<script>
let slides = document.querySelectorAll(".slider img");
let index = 0;

function showSlide() {
    slides.forEach(img => img.style.display = "none");
    slides[index].style.display = "block";
    index = (index + 1) % slides.length;
}

showSlide();
setInterval(showSlide, 3500);
</script>

</body>
</html>
